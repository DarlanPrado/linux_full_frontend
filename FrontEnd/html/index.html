<style>

    body::-webkit-scrollbar {

      }
      
      body::-webkit-scrollbar-track {
        background: rgba(129, 129, 129, 0.432);        /* color of the tracking area */
      }
      
      body::-webkit-scrollbar-thumb {
        background-color: rgb(131, 131, 131);    /* color of the scroll thumb */

      }
      
    .icone{
        padding: 0px 20px;
        padding-top: 8px;
    }

    *::selection{
        background-color: rgba(92, 3, 180, 0.801);

    .btn:hover{

    }

        padding: 35px;
        display: flex;
        justify-content: center;
    }

    .codigo{
        display: flex;
        justify-content: start;

        margin-top: 15px;
        margin-bottom: 30px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 2px 5px 9px rgba(255, 255, 255, 0.455);
        border: 0.5px solid rgba(255, 255, 255, 0.388);

    .codigo p{
        margin-top: 0px;
        margin: 0px  !important;
    }

   .codigo strong{

    i{
        color: white;

    }
